micronaut:
  application:
    name: culturalEventsOrganizer
  server:
    port: 8080
  security:
    authentication: bearer
    token:
      jwt:
        bearer:
          prefix: ""
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET}"'
        generator:
          refresh-token:
            secret: '"${JWT_GENERATOR_SIGNATURE_SECRET}"'
    endpoints:
      login:
        path: /api/login
      logout:
        enabled: false
      oauth:
        path: /api/refresh_token

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true

datasources:
  default:
    url: jdbc:postgresql://${POSTGRES_ENDPOINT}/${POSTGRES_DATABASE}
    driverClassName: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    schema-generate: CREATE
    dialect: POSTGRES

netty:
  default:
    allocator:
      max-order: 3
